name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build Binaries
        run: |
          mkdir -p build
          
          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -o build/quint-mcp-linux-amd64 ./src/mcp
          
          # macOS amd64 (Intel)
          GOOS=darwin GOARCH=amd64 go build -o build/quint-mcp-darwin-amd64 ./src/mcp
          
          # macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -o build/quint-mcp-darwin-arm64 ./src/mcp
          
          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -o build/quint-mcp-windows-amd64.exe ./src/mcp

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/quint-mcp-linux-amd64
            build/quint-mcp-darwin-amd64
            build/quint-mcp-darwin-arm64
            build/quint-mcp-windows-amd64.exe
          draft: false
          prerelease: false
          generate_release_notes: true
